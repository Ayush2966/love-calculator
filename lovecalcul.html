<html>

<head>
    <title>

    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(rgba(250, 117, 237, 0.3), rgb(239, 188, 233)), url(pink.jpg);
            background-position: center;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(211, 20, 233);
            color: black;
            padding-top: 5vh;
        }
    </style>
</head>

<body>
    <header><br>
        <br>
        <div class="card w-50 m-auto text-center">
            <div class="card-header" style="background-color:rgb(235, 11, 247); text-align:center; color:white"><b>LOVE CALCULATOR</b></div><br>

            <form class="form-inline m-auto ">

                <div class="form-group">
                    <input type="text" name="" class="form-control text-center" placeholder=" Your Name ">
                </div>
                <div>
                    <span class="pl-4 pr-4 ">+</span></div>
                <div class="form-group ">
                    <input type="text " name=" " class="form-control text-center" placeholder="Love Name ">
                </div>

            </form><br>

            <div class="w-100 m-auto ">
                <button class="btn btn-success w-45 " onclick="checkloveper()">Calculate

                </button> </div>
            <br>
            <div>
                <input type="text " name=" " id="lovevalue" class=" form-control text-center w-25 m-auto " placeholder="Love Percentage " style="width: 350px; text-align:center; "> </div>
            <br>
            <div class="card-footer ">Gob Bless Your Relationship!!</div>
        </div>
    </header>
    <script>
        function checkloveper() {
            var lovedata = Math.random() * 100 + 1;
            lovedata = Math.floor(lovedata);
            document.getElementById('lovevalue').value = lovedata + "%";
        }
    </script>
</body>

</html>
